<head>

<body>
    <header>
        <div class="mainnav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="kategori.html">Categories</a></li>
                <li><a href="kategori.html">Brands</a></li>
                <li><a href="kategori.html">Seasons</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="blacknetjersey">
            <img src="https://kea-alt-del.dk/t7/images/webp/1000/1536.webp" alt="">
        </div>

        <section class="grid_1-2">
            <div class="info">
                <h2>Product Information</h2>
                <dl>
                    <dt>Model name</dt>
                    <dd>Black Net Jersey</dd>
                    <dt>Color</dt>
                    <dd>Black</dd>
                    <dt>Inventory number</dt>
                    <dd>1536</dd>
                </dl>
                <h1>Puma</h1>
                <p>PUMA is the World's Fastest Sports Brand</p>
            </div>

            <div class="purchasebox">
                <h3>Black Net Jersey</h3>
                <p><span class="sport"></span> | Tshirts</p>
                <p class="price"></p>
                <p class="discount"></p>
                <form>
                    <label>Choose a size
                        <select name="size">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </label>
                    <div class="button">
                        <button>Add to basket</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="js/product.js"></script>
